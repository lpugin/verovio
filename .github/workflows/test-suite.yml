name: Verovio CI Test Suite

on:
  # pull_request:
  #  branches: develop
  # TODO: run this task only on PR in production; use push event for testing
  push:
    branches:
      - '**'

# globals
env:
  # gh-pages
  GH_PAGES_REPO: ${{ github.repository_owner }}/verovio.org
  GH_PAGES_BRANCH: gh-pages

  # build artifacts
  TEST_BUILD: test-build

  # temporary directories
  GH_PAGES_DIR: gh-pages
  TEMP_DIR: temp


jobs:
  test:
    name: Run Verovio test suite
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout main repo
        uses: actions/checkout@v2

      - name: Checkout GH_PAGES_BRANCH into GH_PAGES_DIR
        uses: actions/checkout@v2
        with:
          repository: ${{ env.GH_PAGES_REPO }}
          ref: ${{ env.GH_PAGES_BRANCH }}
          path: ${{ env.GH_PAGES_DIR }}

      - name: Verify
        run: |
          pwd
          ls -al
          ls -R

      - name: Find tests
        env:
          TEST_DIR: ${{ github.workspace }}/${{env.GH_PAGES_DIR}}/_tests
        run: |
          cd $TEST_DIR
          ls -al

          for testcase in $TEST_DIR/*; do
            echo $testcase
          done

      - name: Run make
        run: |
          cd $GITHUB_WORKSPACE/tools
          cmake ../cmake
          make -j8

      - name: Run tests
        env:
          TEST_DIR: ${{ github.workspace }}/${{env.GH_PAGES_DIR}}/_tests
        run: |
          mkdir -p $GITHUB_WORKSPACE/$TEMP_DIR

          cd $GITHUB_WORKSPACE/tools

          for testcase in $TEST_DIR/*; do
              echo $testcase
              for i in $testcase/*.mei; do ./verovio -r ../data/ $i --breaks none --adjust-page-height --scale 50; done
              for i in $testcase/*.mei; do ./verovio -r ../data/ -t mei --remove-ids --all-pages $i; done
              mv $TEST_DIR/$testcase/*.svg $GITHUB_WORKSPACE/$TEMP_DIR;
          done

      - name: Verify
        run: |
          cd $GITHUB_WORKSPACE/$TEMP_DIR
          pwd
          ls -al

