name: Python Build

on:
  workflow_dispatch: # manual trigger
  push:
    # Trigger the workflow on push,
    # but only for the branches specified
    branches:
      # Push events on develop branch
      - ci-test

jobs:
  build_wheels:
    name: Build wheels (${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.win }}
    strategy:
      matrix:
        os: [ubuntu-18.04, macos-latest]
        python-version: [3.7] # [2.7, 3.5, 3.6, 3.7, 3.8]
        win: [false]
        exclude:
          - os: macos-latest
            python-version: 2.7
        include:
          - python-version: 3.7
            os: windows-latest
            win: true
        
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Verify Python version
        run: python -c "import sys; print(sys.version)"
  
      #===============================================#
      # SWIG
      #===============================================#
      - name: Install swig on Windows
        if: runner.os == 'Windows'
        run: choco install swig -f -y
          
      - name: Install swig on macOs
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install swig
    
      - name: Install swig on Linux
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update -q
          sudo apt-get install swig
      
      - name: Verify swig
        run: swig -version
      #===============================================#
  
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine check-wheel-contents
          
      #===============================================#
      # WHEELS
      #===============================================#
      - name: Build wheels
        working-directory: bindings/python
        run: python setup.py bdist_wheel
 
      - name: "List result"
        working-directory: bindings/python
        run: ls -l dist
      - name: "Check with Twine"
        working-directory: bindings/python
        run: python -m twine check dist/*.whl
      - name: "Check with CheckWheelContents"
        working-directory: bindings/python
        run: check-wheel-contents dist/*.whl
 
      - uses: actions/upload-artifact@v2
        with:
          name: ${{ runner.os }}-python-${{ matrix.python-version }}
          path: bindings/python/dist/*.whl
      
      - name: Upload to TestPyPi
        working-directory: bindings/python
        run: |
          python -m twine upload --repository-url https://test.pypi.org/legacy/ dist/*
      
      - name: Download from TestPyPi
        working-directory: bindings/python
        run: |
          python -m pip install --index-url https://test.pypi.org/simple/ verovio
  
  build_sdist:
    name: Build sdist (${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04]
        python-version: [3.7]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Verify Python version
        run: python -c "import sys; print(sys.version)"
  
      #===============================================#
      # SWIG
      #===============================================#
      - name: Install swig
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update -q
          sudo apt-get install swig
      
      - name: Verify swig
        run: swig -version
      #===============================================#
    
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine
          
      #===============================================#
      # SDIST
      #===============================================#
      - name: Build source distribution
        working-directory: bindings/python
        run: python setup.py sdist
 
      - name: "List result"
        working-directory: bindings/python
        run: ls -l dist
      - name: "Check with Twine"
        working-directory: bindings/python
        run: python -m twine check dist/*
 
      - uses: actions/upload-artifact@v2
        with:
          name: ${{ runner.os }}-sdist-python-${{ matrix.python-version }}
          path: bindings/python/dist/*.tar.gz
          
